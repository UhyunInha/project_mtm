{% extends 'layout.html' %}

{% block main %}
<link href="/static/styles.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <!-- 왼쪽 게시판 -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Left Board
                    <a href="/left_board" class="plus-button">
                        +
                    </a>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Post 1</a></li>
                        <li class="list-group-item"><a href="#">Post 2</a></li>
                        <li class="list-group-item"><a href="#">Post 3</a></li>
                        <!-- 더 많은 게시물 추가 가능 -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- 중앙 슬라이드 및 메뉴 -->
        <div class="col-md-6"> <!-- 중앙 정렬 및 넓이 조정 -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <!-- 추가적인 이미지 인덱스를 여기에 추가할 수 있습니다. -->
                </ol>
                <div class="carousel-inner" style="border: 2px solid black;">
                    <div class="carousel-item active">
                        <img src="/static/MAIN.png" class="d-block w-100" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/MAIN2.png" class="d-block w-100" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/MAIN3.png" class="d-block w-100" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <a href="https://m.sports.naver.com/kfootball/article/241/0003350459">
                            <img src="/static/MAIN4.jpg" class="d-block w-100" alt="Fourth slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 style="font-size: 20px;">‘사퇴 압박’ 정몽규, AFC 집행위원 단독 출마…KFA 회장 4선 위한 움직임?</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- 오른쪽 게시판 -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Right Board
                    <a href="/right_board" class="plus-button">
                        +
                    </a>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Post 1</a></li>
                        <li class="list-group-item"><a href="#">Post 2</a></li>
                        <li class="list-group-item"><a href="#">Post 3</a></li>
                        <!-- 더 많은 게시물 추가 가능 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="menu" style="text-align: center; margin-top: 20px;">
    <ul class="horizontal-menu" style="list-style: none; padding: 0;">
        <li style="display: inline-block; margin-right: 10px; margin-bottom: 10px;">
            <a href="/soccer"><img src="/static/SOCCER.png" alt="Soccer" style="width: 240px; height: 240px;"></a>
        </li>
        <li style="display: inline-block; margin-right: 10px; margin-bottom: 10px;">
            <a href="/basketball"><img src="/static/BASKETBALL.png" alt="Basketball" style="width: 240px; height: 240px;"></a>
        </li>
        <li style="display: inline-block; margin-right: 10px; margin-bottom: 10px;">
            <a href="/tennis"><img src="/static/TENNIS.png" alt="Tennis" style="width: 240px; height: 240px;"></a>
        </li>
        <li style="display: inline-block; margin-bottom: 10px;">
            <a href="/vs"><img src="/static/V.S.png" alt="VS" style="width: 240px; height: 240px;"></a>
        </li>
    </ul>
</div>

{% if login %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-success" role="alert">
                Logged in as {{ username }}
            </div>
        </div>
    </div>
</div>
{% endif %}

<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- jQuery (Bootstrap의 JavaScript 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% endblock %}
